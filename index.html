<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/1154f8c087.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
  <body>
    <!-- <div class="preloader">
      <div class="preloader__circle"></div>
    </div> -->
    <section class="wrapper">
      <div class="chat">
        <div class="chat__body">
          <div class="chat__control">
            <button class="chat__settings button-style font-style" data-path="settings">
              Настройки
            </button>
            <button class="chat__exit button-style font-style">
              Выйти
            </button>
          </div>
          <div class="chat__wrapper">
            <div class="chat__display">
              <div class="message user-main font-style">
                <div class="message__text">
                  Собеседник мой: Добрый день!
                </div>
                <div class="message__time">
                  18:45
                </div>
              </div>
              <div class="message user-other font-style">
                <div class="message__text">
                  Собеседник мой: Добрый день!
                </div>
                <div class="message__time">
                  18:45
                </div>
              </div>
              <div class="message user-other font-style">
                <div class="message__text">
                  Собеседник мой: Добрый день!
                </div>
                <div class="message__time">
                  18:45
                </div>
              </div>
              <div class="message user-main font-style">
                <div class="message__text">
                  Собеседник мой: Добрый день!
                </div>
                <div class="message__time">
                  18:45
                </div>
              </div>
            </div>
          </div>
          <form action="" class="chat__post">
            <input type="text" class="post__message">
            <button class="post__send button-style font-style">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </section>
    <div class="overlay" data-target="settings">
      <div class="wrapper">
        <div class="modal modal">
          <div class="modal__header">
            <div class="modal__name font-style">
              Настройки
            </div>
            <button class="modal__close">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal__body">
            <div class="parameter">
              <div class="parameter__header font-style">
                Имя в чате
              </div>
              <div class="parameter__body">
                <form id="name-edit" action="" class="parameter__nickname">
                  <input type="text" class="parameter__nickname__setting">
                  <button class="parameter__nickname__apply button-style font-style">
                    <i class="fa-solid fa-plus"></i>
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay overlay-visible" data-target="authentification">
      <div class="wrapper">
        <div class="modal modal">
          <div class="modal__header">
            <div class="modal__name font-style">
              Авторизация
            </div>
            <button class="modal__close">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal__body">
            <div class="auth">
              <div class="auth__header font-style">
                Почта:
              </div>
              <form id="authentification" action="" class="auth__form">
                <input type="email" class="auth__setting">
                <input type="submit" value="Получить код" class="auth__submit font-style button-style">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="overlay" data-target="confirm">
      <div class="wrapper">
        <div class="modal modal">
          <div class="modal__header">
            <div class="modal__name font-style">
              Подтверждение
            </div>
            <button class="modal__close">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
          <div class="modal__body">
            <div class="auth">
              <div class="auth__header font-style">
                Код:
              </div>
              <form id="confirm" action="" class="auth__form">
                <input type="text" class="auth__setting">
                <input type="submit" value="Войти" class="auth__submit font-style button-style">
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <template class="main-template">
      <div class="message user-main font-style">
        <div class="message__text">
          Я: Добрый день!
        </div>
        <div class="message__time">
          18:45
        </div>
      </div>
    </template>
    <script type="module" src="js/modals.js"></script>
    <script type="module" src="js/script.js"></script>
  </body>
</html>
